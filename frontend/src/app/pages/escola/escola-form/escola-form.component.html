<div class="modal-header">
  <h4 class="modal-title pull-left">Nova Escola</h4>
  <button type="button" class="btn-close close pull-right" aria-label="close" (click)="bsModalRef.hide()" >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>

<div class="modal-body">

  <form role="form" #form="ngForm">

    <div>
      <label for="descricao" class="form-label">Descricao</label>
      <input type="text" class="form-control form-control-sm" id="descricao" name="descricao" required autocomplete="off" [(ngModel)]="escolaViewModel.sDescricao" #descricao="ngModel" [class.is-invalid]="descricao.touched && descricao.invalid">
      <div *ngIf="descricao.invalid" class="invalid-feedback">
        Campo Obrigat√≥rio
      </div>
    </div>

  </form>

</div>

<div class="modal-footer">

  <button class="btn btn-outline-danger" (click)="bsModalRef.hide()">Cancelar</button>
  <button class="btn btn-outline-primary" [disabled]="form?.invalid" (click)="onSave()">Salvar</button>

</div>
